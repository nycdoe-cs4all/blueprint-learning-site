{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div id="page">
	<article>
<div class="col-md-4">
  <h1>Edit Profile</h1>
  <p><a href="{% url 'auth_password_change' %}">Change Password</a></p>
  <form method="post">
    {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-success" value="Update Profile" >
  </form>
</div>
</article>
</div>
{% endblock %}
