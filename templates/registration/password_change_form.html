{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<article class="light-theme">
<div class="col-md-6">
  <h1>Change Password</h1>
  <form method="post" action=".">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <input type="submit" class="btn btn-primary" value="Submit" />
    {% endbuttons %}
  </form>
</article>
</div>
{% endblock %}
