{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}
<article class="light-theme">
<div class="col-md-6">
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
</form>
</div>
</article>
{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
