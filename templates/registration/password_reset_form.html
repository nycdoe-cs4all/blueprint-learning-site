{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}

<div class="col-md-6" style="padding:5%;">
  <h1>Reset Password</h1>
  <form method="post" action=".">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
    {% endbuttons %}
  </form>
</div>
{% endblock %}
